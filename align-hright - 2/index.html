<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>要素の高さを揃える</title>
  <link rel="stylesheet" href="style.css">
  <!-- jQuery本体 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>デュエパ統率候補(青緑 レベル2想定)※プリン・テラフォーム禁止</h1>
    </header>

    <main>
      <div>
        <img src="img/ashu.jpg" alt="Photo 1">
        <p>今回は神歌キリコを使うため10コスト以上が多いため結構あり。牽制にもなるが狙われやすくなる。</p>
      </div>

      <div>
        <img src="img/ster.jpg" alt="Photo 2">
        <p>出た時でガチャができるため結構ありだが進化元の用意がネック</p>
      </div>

      <div>
        <img src="img/dis.jpg" alt="Photo 3">
        <p>相手の展開でマナ加速ができるのがありがたい。採用するならアジサイ-2は入れたい。</p>
      </div>

      <div>
        <img src="img/king.jpg" alt="Photo 4">
        <p>採用候補筆頭。出ても強いし、相手からの警戒度も結構低め。言い訳も(運だから)できる。</p>
      </div>
      
      <div>
        <img src="img/peppar.jpg" alt="Photo 5">
        <p>安価かつゼニスを積んでいるため採用はあり。ただし破壊が苦手なデッキのため同破壊するのかがネック。</p>
      </div>
    </main>
  </div><!-- /#wrapper -->

  <script src="script.js"></script>
</body>

</html>
